{% extends 'base.html' %}
{% block body %}
  <h2>Register</h2>
  <form method="post">
    <input name="email" type="email" placeholder="email" autocomplete="username" required />
    <input name="password" type="password" placeholder="password" autocomplete="new-password" required />
    <button>Create</button>
  </form>
{% endblock %}
