<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini ATO SaaS</title>
  <!-- Datadog RUM -->
  <script src="https://www.datadoghq-browser-agent.com/datadog-rum-v5.js" crossorigin="anonymous"></script>
  <script>
    window.DD_RUM && window.DD_RUM.init({
      applicationId: "{{ env.RUM_APP_ID if env and env.RUM_APP_ID else '' }}",
      clientToken: "{{ env.RUM_CLIENT_TOKEN if env and env.RUM_CLIENT_TOKEN else '' }}",
      site: "{{ env.DD_SITE if env and env.DD_SITE else 'datadoghq.com' }}",
      service: "mini-ato-saas",
      env: "prod",
      sampleRate: 100,
      trackUserInteractions: true,
      trackResources: true,
      trackLongTasks: true
    });
  </script>
  <script src="/static/device.js"></script>
</head>
<body>
  {% block body %}{% endblock %}
</body>
</html>
